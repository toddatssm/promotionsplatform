<div id="ssLoginRegisterModal" class="ssModal">
	<div class="ssModalDimmer"></div>
	<div class="ssModalContents">
		<div class="ssModalHeader">
			<a id="closePopupModal">
				<img src="../../Images/modal_close.png"/>
			</a>
			<div id="ssContextMessage">
				[$ModalMessageText]
			</div>
		</div>
		<div class="ssModalContentScrollable">
			<div id="errorMessage"></div>
			<input id="hdnAction" type="hidden" value="Login" />
			<div class="ssForm_Field">
				<label id="lblEmail" for="txtEmail">Email</label>
				<input id="txtEmail" name="txtEmail" type="email" />
			</div>
			<div id="userFields"></div>
			<input id="btnPopupModal" type="button" value="Continue" />
		</div>
	</div>
</div>
